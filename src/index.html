<!DOCTYPE html>
<html ng-app='app'>
  <head>

    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap-css-only/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset='UTF-8'>
    <title>ng-Fx</title>
  </head>
  <body>
    <div ng-controller='MainController'>
      <div id="wrapper">
        <div id="sidebar-wrapper">
          <h2 class="side-bar-header" remove>Animations</h2>
          <div id='side-bar-scroll'>
            <div ng-click='demo.addCards(animation)' ng-repeat='animation in demo.animations' ng-class="{'animation-link': true,'active': animation === demo.mainAnimation}">
              <a id='{{ animation }}'href >{{ animation }}</a>
            </div>
          </div>
          <h3 class="side-bar-header name">by Scott Moss</h3>
          <a href="https://github.com/hendrixer/ng-Effects"><img src="assets/GitHub-Mark/PNG/GitHub-Mark-Light-64px.png" /></a>
        </div>
        <div class="container main">
          <main>
            <header class='main-header text-center'>
              <h1 ng-click='demo.shuffle()'>ng-Fx</h1>
            </header>
            <div class="controls row ">
              <h2>options</h2>
              <div class="col-xs-1 options1">
                <a class="btn btn-lrg  btn-green dropdown-toggle">Easings</a>
                <ul class="dropdown-menu">
                  <li ng-repeat='ease in demo.easings'>
                    <a ng-click='demo.setEase(ease)'class="selects">{{ ease }}</a>
                  </li>
                </ul>
              </div>
                <div class="col-xs-1 options2">
                  <a class="btn btn-lrg  btn-green dropdown-toggle">Speed</a>
                  <ul class="dropdown-menu">
                    <li ng-repeat='speed in demo.speeds'>
                      <a ng-click='demo.setSpeed(speed)'class="selects">{{ speed }} ms</a>
                    </li>
                  </ul>
                </div>
            </div>
            <div class="cards row">
              <card class='col-xs-6 col-md-1 {{ "fx-"+demo.mainAnimation }} fx-speed-{{ demo.speed || 500 }} fx-trigger fx-easing-{{ demo.ease }}' ng-repeat='card in demo.cards | filter:search' ng-click='demo.removeCard($index)'title='{{ card.header }}'>
                <div class='card-content'>
                  <small>Animation: {{ card.type }}</small>
                </div>
              </card>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script src="../bower_components/gsap/src/minified/TweenMax.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/bootstrap-custom/ui-bootstrap-custom-0.10.0.js"></script>
    <script src="./main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ngFx</title>
  <link rel="stylesheet" href="angular-material/angular-material.min.css" media="screen">
  <link rel="stylesheet" href="github.css">
  <link rel="stylesheet" href="style.css">
  <script src="highlight.pack.js"></script>
</head>
<body ng-app="app">
  
  <main layout="row" layout-align="space-between start">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2 scroll-box" md-component-id="left"
    md-is-locked-open="true" >
      <md-toolbar>
        <h1 class="md-toolbar-tools">ngFx</h1>
      </md-toolbar>
      <nav-list></nav-list>
    </md-sidenav>
    <md-content class="main-content" layout="column">
      <div ui-view></div>
      
      <promotion-footer github="hendrixer" home="https://angularclass.com">
      </promotion-footer>
    </md-content>
  </main>
  
  <script src="angular/angular.min.js"></script>
  <script src="angular-animate/angular-animate.min.js"></script>
  <script src="angular-aria/angular-aria.min.js"></script>
  <script src="angular-material/angular-material.min.js"></script>
  <script src="angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="ng-fx.js"></script>
  <script src="app.js"></script>
  <script src="ng-show-hide/ng-show-hide.js"></script>
  <script src="ng-if/ng-if.js"></script>
  <script src="ng-class/ng-class.js"></script>
  <script src="ng-repeat/ng-repeat.js"></script>
</body>
</html>
